<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacked Cards</title>
    <link rel="stylesheet" href="style.css">
    <script async defer src="script.js"></script>
</head>
<body>
    <div class="container">
        <article
         class="card card-one"
         data-card-number="1"
        >One</article>
        <article 
         class="card card-two" 
         data-card-number="2"
        >Two</article>
        <article 
         class="card card-three"
         data-card-number="3"
         >Three</article>
        <article
         class="card card-four"
         data-card-number="4"
         >Four</article>
    </div>
</body>
</html>
